<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/icons/favicon_io/favicon.ico" />
		<!-- Standard favicon -->
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon_io/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/favicon_io/favicon-32x32.png">

		<!-- Apple Touch Icon for iOS devices -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/favicon_io/apple-touch-icon.png">

		<!-- Android Chrome Icons -->
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/favicon_io/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/icons/favicon_io/android-chrome-512x512.png">

		<!-- Web App Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/icons/favicon_io/site.webmanifest">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="font-display transition-colors duration-300">
    <div style="display: contents">
      %sveltekit.body%
    </div>
	</body>
</html>
